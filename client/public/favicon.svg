<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)"/>
  <!-- Wallet shape -->
  <rect x="12" y="20" width="32" height="24" rx="4" fill="#ffffff"/>
  <rect x="12" y="20" width="32" height="8" rx="4" fill="#E5E7EB"/>
  <!-- Coin -->
  <circle cx="46" cy="32" r="12" fill="url(#coinGrad)" stroke="#ffffff" stroke-width="2"/>
  <text x="46" y="37" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">$</text>
  <!-- Chart bars inside wallet -->
  <rect x="16" y="36" width="4" height="4" rx="1" fill="#10B981"/>
  <rect x="22" y="33" width="4" height="7" rx="1" fill="#3B82F6"/>
  <rect x="28" y="30" width="4" height="10" rx="1" fill="#8B5CF6"/>
</svg>

